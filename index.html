<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="galaxy">
        <div class="ring ring__1">
            <div class="moon moon__html">
                    <i class="fa-brands fa-html5 moon__content moon__content__html"></i>
            </div>
        </div>
        <div class="ring ring__2">
            <div class="moon moon__css">
                <i class="fa-brands fa-css3-alt moon__content moon__content__css"></i>
            </div>
            <div class="moon moon__sass">
                <img class="moon__content moon__content__sass" src="./iconos/sass.svg" alt="icono sass">
            </div>
        </div>
        <div class="ring ring__3">
            <div class="moon moon__github">
                <i class="fa-brands fa-github moon__content moon__content__github"></i>
            </div>
            <div class="moon moon__figma">
                <i class="fa-brands fa-figma moon__content moon__content__figma"></i>
            </div>
        </div>
        <div class="sun">
            <i class="fa-brands fa-square-js sun__content"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
