<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galaxy">
        <div class="ring-1">
            <div class="moon-1">
                    <i class="fa-brands fa-html5 moon-1-txt"></i>
            </div>
        </div>
        <div class="ring-2">
            <div class="moon-2">
                <i class="fa-brands fa-css3-alt moon-2-txt"></i>
            </div>
            <div class="moon-3">
                <img class="moon-3-txt" src="./iconos/sass.svg" alt="icono sass">
            </div>
        </div>
        <div class="ring-3">
            <div class="moon-4">
                <i class="fa-brands fa-github moon-4-txt"></i>
            </div>
            <div class="moon-5">
                <i class="fa-brands fa-figma moon-5-txt"></i>
            </div>
        </div>
        <div class="sun">
            <i class="fa-brands fa-square-js"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
